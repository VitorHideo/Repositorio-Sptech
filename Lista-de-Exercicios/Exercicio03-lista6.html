    Nota: <input id="ipt_nota" type="text">
    <br>
    <button onclick="analisar()">Avaliar aluno</button>

<script>

    function analisar(){
        var nota = Number(ipt_nota.value);
        var mensagem = 'Onde já se viu nota menor que 0 e maior que 10?!';

        if (nota >= 0 && nota <= 10){
            mensagem = 'Nota válida';
        }

        alert (mensagem);
    }
</script>
