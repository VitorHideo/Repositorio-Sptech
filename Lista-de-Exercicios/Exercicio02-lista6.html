<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>

    <h1>Exercicio 02</h1>

    Renda: <input id="ipt_renda" type="text">
    <br>
    Renda familiar: <input id="ipt_total" type="text">
    <br>
    <button onclick="verificar()">Verificar ajuda</button>
    
</body>
</html>

<script>
    function verificar(){
        var renda = Number(ipt_renda.value);
        var total = Number(ipt_total.value);
        var mensagem = ('NÃO terá direito');

        if (renda <= 1050 && total <= 2100){
            mensagem = "Você terá direito!";
        }

        alert (mensagem);
    }
</script>
