<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
</head>
<body>

    <h1>Exercicio 19</h1>

    Nota 1: <input id="inp_nota1" type="text">  <br>
    Nota 2: <input id="inp_nota2" type="text">  <br>
    <button onclick="verificar()">Verificar situação</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function verificar(){
        var n1 = Number(inp_nota1.value);
        var n2 = Number(inp_nota2.value);

        var media = (n1 + n2) / 2;

        if (media >= 0){
            if (media >= 6){
                div_mensagem.innerHTML = 'Parabéns, aprovado!';
            }}

        if (media < 6) {
            div_mensagem.innerHTML = 'Tente outra vez';
        }

    }
</script>
