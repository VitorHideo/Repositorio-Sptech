<body>

    <h1>Exercicio 23 - Desafio</h1>

    Quantidade de elefantes: <input id="ipt_elefantes" type="text">
    <br>
    <button onclick="anatazar()">Atazanar m√©dium</button>

<script>

  function anatazar () {
    var elefantes = Number(ipt_elefantes.value);

    for (var cont = 1; cont <= elefantes; cont+ 2) {
      div_mensagem.innerHTML += `${cont} elefante incomoda muita gente! <br>`;
    }

  }
</script>
