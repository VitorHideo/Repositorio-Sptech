<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatorios</title>
</head>
<body>

    <button onclick="gerar()">Gerar número aleatorio</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function gerar() {
        var aleatorio = Math.random();

        div_mensagem.innerHTML = aleatorio;
    }
</script>
