<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>

    <h1>Exercicio 18</h1>

    Frequência do aluno: <input id="inp_frequencia" type="text"> <br>
    <button onclick="analisar()">Analisar frequência</button>
    <img id="imagem_turista" src="https://www.cnbb.org.br/wp-content/uploads/2021/06/4009407-scaled.jpg" alt="turista">
    <img id="imagem_estudante" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiejX6-agbwybyGZ1aM0cksu0AOsEfXSyoiqsA5FLx3yxHpMgh_N7Kka4FRFC0mqJnqrf01BpNvCxnndSBxkZRBt_pszianRIQC-tl2OrAIFjZmz4QL1D3iFnjdnFRDKb7SvllrG87-u6lr/s537/Estudantes.PNG" alt="aluno">
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var frequencia = Number(inp_frequencia.value);
        
        if (frequencia >= 0){
            if (frequencia < 50) {
                div_mensagem.innerHTML = imagem_turista;
            }}

        if (frequencia >= 50) {
            div_mensagem.innerHTML = imagem_estudante;
        }
        }
    
</script>
