<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 10</title>
</head>

<body>

  <h3>Exercicio 10</h3>

  Nome da linha: <input type="text" id="ipt_linha"> <br>
  <button onclick="registrar()">Registrar Busão</button>
  <br>
  Pesquisar: <input type="text" id="ipt_pesquisa"> <br>
  <button onclick="pesquisar()">Pesquisar</button>

  <div id="div_mensagem"></div>

</body>

</html>

<script>

  var lista_linha = [];
  var lista_encontrados = [];

  function registrar() {

    var linha = ipt_linha.value;

    lista_linha.push(linha);

    var tamanho_lista = lista_linha.length;

    div_mensagem.innerHTML = "";

    for (index = tamanho_lista - 1; index >= 1; index--) {
      var linha_atual = lista_linha[index];
      div_mensagem.innerHTML += `${linha_atual} <br>`;
    }
  }

  function pesquisar() {

    var pesquisa = ipt_pesquisa.value;

    if (pesquisa === lista_linha) {
      lista_encontrados.push(pesquisa);

      div_mensagem.innerHTML += `Você já pegou essa linha ${lista_encontrados.length} vezes, nessa ordem: 2, 4, 8, 9  <br>`;
    } else if (pesquisa != lista_linha) {
      div_mensagem.innerHTML += `Você nunca pegou essa linha`;
    }

  }

</script>
