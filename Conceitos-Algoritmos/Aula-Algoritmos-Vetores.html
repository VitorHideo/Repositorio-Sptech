<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>

<body>

    Fruta: <input id="ipt_fruta" type="text">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="exibir()">Exibir</button>
    <button onclick="pesquisar()">Pesquisar</button>
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    var lista_frutas = [];

    function cadastrar() {
        var fruta = ipt_fruta.value;

        lista_frutas.push(fruta);
    }

    function exibir() {

        div_mensagem.innerHTML = "";

        var tamanho_lista = lista_frutas.length;

        for (var index = 0; index < tamanho_lista; index++) {
            var fruta_atual = lista_frutas[index];
            div_mensagem.innerHTML += `${index}. ${fruta_atual} <br>`;
        }
    }

    function pesquisar() {
        var fruta = ipt_fruta.value;

        if (lista_frutas.indexOf(fruta) < 0) {
            alert(`A fruta ${fruta} Não existe na lista.`);
        } else {
            alert(`A fruta ${fruta} existe na lista`);
        }
    }

    function analisar() {
        var fruta = ipt_fruta.value;
        var tamanho_lista = lista_frutas.length;

        var cont_frutas_encontradas = 0;
        var lista_indices_enconstrados = [];

        for (var index = 0; index < tamanho_lista; index++) {
            var fruta_atual = lista_frutas[index];

            if (fruta == fruta_atual) {
                cont_frutas_encontradas++;
                lista_indices_enconstrados.push(index);
            }
        }

        if (cont_frutas_encontradas > 0) {
            div_mensagem.innerHTML = `A fruta ${fruta} existe na lista! <br>`;
        } else {
            div_mensagem.innerHTML = `Não existe a fruta ${fruta} na lista! <br>`;
        }

        div_mensagem.innerHTML += `Quantas ocorrências: ${cont_frutas_encontradas} <br>`;
        div_mensagem.innerHTML += `Posições encontradas: ${lista_indices_enconstrados} <br>`;
    }

</script>
