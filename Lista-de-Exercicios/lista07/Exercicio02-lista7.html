<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>

    <h1>Exercicio 02</h1>

    Nota do ENEM: <input id="ipt_enem" type="text">
    <br>
    Nota do vestibular: <input id="ipt_vestibular" type="text">
    <br>
    <button onclick="avaliar()">Avaliação</button>
    
</body>
</html>

<script>
    function avaliar(){
        var enem = Number(ipt_enem.value);
        var vestibular = Number(ipt_vestibular.value);
        var mensagem = 'Tente semestre que vem';

        if (enem >= 800 || vestibular >= 700) {
            mensagem = 'Parabéns, Aprovado!';
        }

        alert (mensagem);
    }
</script>
