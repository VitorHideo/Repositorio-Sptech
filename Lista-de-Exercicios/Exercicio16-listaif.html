<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>
<body>
    <h1>Exercicio 16</h1>

    Saldo da conta: <input id="inp_saldo" type="text">  <br>
    Valor do débito: <input id="inp_debito" type="text">    <br>

    <button onclick="analisar()">Analisar conta</button>
    <div style="color: red;" id="div_mensagemnegativo"></div>
    <div style="color: blue;" id="div_mensagempositivo"></div>
</body>
</html>

<script>
    function analisar() {
        var saldo = Number(inp_saldo.value);
        var debito = Number(inp_debito.value);
        var calcular = saldo - debito;

        if (calcular < 0) {
            div_mensagemnegativo.innerHTML = "O saldo atual da conta corrente é " + calcular; 
        }
        if (calcular >= 0) {
            div_mensagempositivo.innerHTML = "O saldo atual da conta corrente é " + calcular;
        }
    }

</script>
