    <button onclick="refri()">Quantos refris?</button>

<script>
    function refri() {
    var latinhas = inp_latas.value;
    var calcular = latinhas * 365;
    
    div_mensagem.innerHTML = `Você consome ${calcular} latinhas por ano`;

        if (calcular >= 500) {
            div_mensagem.innetHTML = 'Cuidado com a diabetes!';
        }
    }
    
</script>
