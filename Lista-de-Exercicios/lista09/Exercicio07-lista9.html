<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>
<body>

    <h1>Exercicio 07</h1>

    Número: <input id="ipt_num" type="number">
    <br>
    <button onclick="contar()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function contar(){
        var numero = Number(ipt_num.value);

        if (numero >= 20 && numero <= 100){
            for (var cont = 0; cont <= numero; cont++) {

                var resto = cont % 5;
                
                if (resto == 0) {
                    div_mensagem.innerHTML += `${cont} <br>`;
                }

            }
        } else {
            alert ('O número tem que estar entre 20 e 100');
        }
    }
</script>
