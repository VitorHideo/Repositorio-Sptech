<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>

    <h1>Exercicio 10</h1>
    Inicio: <input id="ipt_inicio" type="text">
    <br>
    Fim: <input id="ipt_fim" type="text">
    <br>
    <button onclick="contar()">S2 Pares</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function contar() {
        var inicio = Number(ipt_inicio.value);
        var fim = Number(ipt_fim.value);

        if (fim > inicio) {
            for (var cont = inicio; cont <= fim; cont += 2) {

                var resto_divisao = cont % 2;

                if (resto_divisao == 0) {
                    div_mensagem.innerHTML += `${cont} <br>`
                } 
            }
        } else {
            alert('Intervalo deve ser crescente')
        }
    }
</script>
