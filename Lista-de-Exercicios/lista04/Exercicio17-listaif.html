<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>
</head>
<body>

    <h1>Exercicio 17</h1>

    Quantidade de chocolates comprados: <input id="inp_qtdChocolate" type="text"> <br>
    <button onclick="calcular()">Compra</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function calcular(){
        var chocolate = Number(inp_qtdChocolate.value);
        var sempromo = chocolate * 3.00;
        var compromo = chocolate * 2.50;

        if (chocolate > 0){
            if (chocolate <= 12) {
                div_mensagem.innerHTML = 'O valor da sua compra foi ' + sempromo + '$';
            }}

        if (chocolate > 12){
            div_mensagem.innerHTML = 'O valor da sua compra foi ' + compromo + '$';
        }    

    }
</script>
