<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 12</title>
</head>
<body>

    <h1>Exercicio 12</h1>

    Número: <select id="select_tabuada">
      <option selected value="#">Selecione uma opção</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>
    <br>

    Tabuada até... <input id="ipt_tabuada" type="text">
    <br>
    <button onclick="ver()">Ver tabuada</button>
    <div id="div_mensagem"></div>
  
</body>
</html>

<script>

  function ver() {
    var numero = select_tabuada.value;
    var tabuada = ipt_tabuada.value;

    div_mensagem.innerHTML = "";

    if (numero == '#') {
      alert ('Selecione uma opção válida');
    } else {

      for (var cont = 1 ; cont <= tabuada ; cont++) {
        var resultado = numero * cont;

        if (cont % 2 == 0) {
          div_mensagem.innerHTML += `<br> <span style= "color: blue">${numero} * ${cont} = ${resultado}</span`
        
          } else {
          div_mensagem.innerHTML += `<br> <span style= "color: red">${numero} * ${cont} = ${resultado}</span`
        }

      }
    }
  }

</script>
