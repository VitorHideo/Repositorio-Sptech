<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>

    <h1>Exercicio 05</h1>
    <button onclick="contar()">Números cabalísticos</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function contar(){
        for (var cont = 1; cont <= 30; cont++) {
            
            if (cont == 3 || cont == 4 || cont == 7 || cont == 10 || cont == 12) {
                div_mensagem.innerHTML += `<br>`;
            } else {
                div_mensagem.innerHTML += `Números cabalísticos: ${cont} <br>`;
        }
    }
}
</script>
