<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>

    <h1>Exercicio 04</h1>

    Hora que você constuma acessar a Netflix: <input id="ipt_hora" type="text">
    <br>
    <button onclick="analisar()">Ver recomendação</button>
    <br>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function analisar(){
        var horas = Number(ipt_hora.value);

        if (horas >= 19 && horas <= 21) {
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horas}`;
        } 
        else {div_mensagem.innerHTML = `O horário ${horas} é adquado para assistir sua série favorita`
    }
    
}
</script>
