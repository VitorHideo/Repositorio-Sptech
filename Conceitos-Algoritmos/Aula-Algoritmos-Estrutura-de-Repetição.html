<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição</title>
</head>
<body>

    <button onclick="contar()">Contar até x</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function contar(){
        div_mensagem.innerHTML = `Iniciando contagem... <br>`

        //for (  Inicio  ;  Condição  ;  Expressão final  ){
       // }

       var texto_final = ""

       for (var cont = 0; cont >= 0 && cont <= 1000; cont++) {
       texto_final += `Contador: ${cont} <br>`
       }

       div_mensagem.innerHTML += texto_final;

    }


</script>
